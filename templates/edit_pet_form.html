{% extends 'base.html' %}

{% block content %}

<h1>{{ pet.name }}</h1>

{% if pet.photo_url %}
<img width="200" height="200" src="{{ pet.photo_url }}">
{% endif %}

<h2>Update</h2>

<form method="POST">
    {% include "_form.html" %}
    <button class="btn btn-primary" type="submit">Update</button>
</form>

{% endblock %}
